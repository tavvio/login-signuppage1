<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&family=Smokum&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/estilo1.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo-principal" src="img/logo-principal.png" alt="Logo Principal Advocacia">
    </header>
    <main>
        <section class="conteudo">
            <h1 class="titulo1">Iniciar Sessão</h1>
            <div class="formulario">
                <div class="campo-formulario">
                    <label for="usuario">Usuário</label>
                    <input class="input-texto" type="text" name="usuario" placeholder="Digite o seu usuário">
                </div>
                <div class="campo-formulario">
                    <label for="senha">Senha</label>
                    <input class="input-texto" type="password" name="senha" placeholder="Digite a sua senha">
                </div>
                <div class="redes-sociais-formulario">
                    <button class="btnRede rede-facebook"><img src="img/facebook.png"></button>
                    <button class="btnRede rede-google"><img src="img/google.png"></button>
                    <button class="btnRede rede-linkedin"><img src="img/linkedin.png"></button>
                    <button class="btnRede rede-apple"><img src="img/apple.png"></button>
                </div>
                <div class="checkbox-formulario">
                    <input class="input-checkbox" type="checkbox" name="guardar">
                    <label for="guardar">Lembre-se de mim</label>
                </div>
                <div class="botao-enviar">
                    <button class="btnEnviar" type="submit">Entrar</button>
                </div>
                <div class="links-formulario">
                    <a href="#">Esqueci minha senha</a>
                    <p>Não é cadastrado? <a href="#">Cadastre-se</a>.</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="links-rodape">
            <a href="#">Suporte</a>
            <a href="#">Preferências de Cookies</a>
            <a href="#">Termos de serviço</a>
            <a href="#">Aviso de privacidade</a>
        </div>
        <p class="text-footer">© 2022 Otávio Piardi, todos os direitos reservados.</p>
    </footer>
</body>
</html>
